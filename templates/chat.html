    <div class="chat-container">
      <!-- Боковая панель с чатами -->

          <button class="info-toggle" onclick="toggleInfo()">

      <!-- Боковая панель с информацией -->
      <div class="info-sidebar" id="infoSidebar">
        <div class="info-header">
          <h3>Информация о чате</h3>
          <button class="close-info" onclick="toggleInfo()">×</button>
        </div>
        <div class="chat-info">
          <h4>Участники</h4>
          <div class="participants-list">
            <!-- Здесь будет список участников -->
          </div>
        </div>
      </div>
    </div>

    <script>
      function toggleInfo() {
        const sidebar = document.getElementById("infoSidebar");
        sidebar.classList.toggle("active");
      }

      function toggleChats() {
        const sidebar = document.querySelector(".chats-sidebar");
        sidebar.classList.toggle("active");
        console.log("Toggle chats called"); // Отладочное сообщение
      }
      // Инициализация MarkdownIt
      const md = window.markdownit();

      // Функция для безопасного парсинга Markdown
      function safeMarkdownParse(markdown) {
        // Преобразование Markdown в HTML
        const html = md.render(markdown);
        // Очистка HTML от потенциально опасных элементов
        return DOMPurify.sanitize(html);
      }

      // Пример использования
      const markdownInput = `

      `;

      //const safeHTML = safeMarkdownParse(markdownInput);
      //document.getElementById('output').innerHTML = safeHTML; // Вставка очищенного HTML в элемент
    </script>
    <script>
      let jwt = sessionStorage.getItem("JWT");
      
      let fetchedJWT = false;
      // Проверяем наличие JWT при загрузке страницы
      window.onload = async function () {
        ///const jwt = sessionStorage.getItem('JWT');

        if (!jwt) {
          // Если токена нет - редирект на авторизацию
          
          fetchedJWT = true;
          window.location.href = "/auth";
          return;
        } else {
          setTimeout(() => {
            setInterval(refreshToken, 10 * 60 * 1000);
          }, 1000 * 600);
        }

        try {
          // Пробуем обновить токен
          const response = await fetch("/auth/refresh", {
            method: "POST",
            headers: {
              Authorization: jwt,
            },
          });

          if (response.status === 401 || response.status === 400) {
            // Если токен невалидный - редирект на авторизацию
                
            window.location.href = "/auth";
            return;
          }

          if (response.ok) {
            // Обновляем токен в sessionStorage
            const data = await response.json();
            sessionStorage.setItem("JWT", data.JWT);
            jwt = data.JWT;
            fetchedJWT = true;
            setTimeout(() => {
              setInterval(refreshToken, 10 * 60 * 1000);
            }, 1000 * 600);
          }
        } catch (error) {
          console.error("Ошибка при обновлении токена:", error);
          
          window.location.href = "/auth";
        }
      };
      // Функция для обновления JWT
      async function refreshToken() {
        try {
          const response = await fetch("/auth/refresh", {
            method: "POST",
            headers: {
              Authorization: jwt,
            },
          });

          if (response.status === 401) {
            alert("Сессия истекла. Необходима повторная авторизация.");
            window.location.href = "/auth";
            return;
          }

          if (response.ok) {
            const data = await response.json();
            sessionStorage.setItem("JWT", data.JWT);
            jwt = data.JWT;
          }
        } catch (error) {
          console.error("Ошибка при обновлении токена:", error);
          // При таймауте или другой ошибке оставляем пользователя на странице
        }
      }
      function connectToChat() {
        console.log("Connecting to chat");
      }

      // Запускаем обновление токена каждые 10 минут
    </script>
